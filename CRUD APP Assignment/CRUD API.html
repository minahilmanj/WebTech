<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery CRUD App</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">Single Page CRUD (jQuery + REST API)</h2>

  <!-- Add Post Button -->
  <button class="btn btn-success mb-3" id="addPostBtn">Add New Post</button>

  <!-- Loading Spinner -->
  <div id="loading" class="text-center my-3">
      <div class="spinner-border"></div>
      <p>Loading posts...</p>
  </div>

  <!-- Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="postTable"></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="postModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Post Form</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="postForm">
          <input type="hidden" id="postId">

          <div class="mb-3">
            <label>Title</label>
            <input type="text" id="title" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label>Body</label>
            <textarea id="body" class="form-control" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- App JS -->
<script src="app.js"></script>

</body>
</html>
